<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="cryptomus" content="24819407" />
  <meta property="og:title" content="Shailoshana üçã" />
  <meta property="og:description" content="Thanks for offering me a lemonade üíõ" />
  <meta property="og:image" content="https://cdn.jsdelivr.net/gh/shailooshana/shailo-tips/Cover.jpg" />

  <title>Shailoshana üçã</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fffdee;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      touch-action: none;
    }

    .overlay {
      position: fixed;
      z-index: 999;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #fff9c4, #ffe082);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      cursor: pointer;
      transition: transform 1s ease, opacity 0.8s ease;
    }

    .overlay.slide-up {
      transform: translateY(-100%);
      opacity: 0;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ffe57f;
      border-radius: 50%;
      opacity: 0.7;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { transform: translateY(-200px) scale(1.3); opacity: 0.5; }
      100% { transform: translateY(0) scale(1); opacity: 0.8; }
    }

    .content {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #333;
      text-align: center;
      transition: top 0.9s ease;
    }

    .content.show {
      top: 0;
    }

    h1 {
      font-weight: 700;
      font-size: 2.5em;
      color: #ffb300;
    }

    p {
      font-weight: 400;
      font-size: 1.2em;
      margin-top: -10px;
      color: #666;
    }

    .button {
      margin-top: 20px;
      padding: 15px 35px;
      font-size: 1.3em;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #ffeb3b, #fdd835);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px #fff176, 0 0 20px #ffeb3b, 0 0 40px #fbc02d;
      animation: pulseGlow 3s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 10px #fff176, 0 0 20px #ffeb3b, 0 0 40px #fbc02d; }
      50% { box-shadow: 0 0 20px #fff59d, 0 0 40px #ffeb3b, 0 0 60px #fbc02d; }
      100% { box-shadow: 0 0 10px #fff176, 0 0 20px #ffeb3b, 0 0 40px #fbc02d; }
    }

    #lemon {
      position: absolute;
      width: 70px;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">Click to enter üçã</div>

  <img src="https://cdn.jsdelivr.net/gh/shailooshana/shailo-tips/lemon.png" id="lemon" alt="Lemon" />

  <div class="content" id="main-content">
    <img src="https://cdn.jsdelivr.net/gh/shailooshana/shailo-tips/IMG_9248.jpeg" 
         alt="profile" 
         style="width: 200px; height: 200px; border-radius: 50%; object-fit: cover; margin-bottom: -13px;" />
    <h1>Shailoshana üçπ</h1>
    <p id="soft-text">Would you like to offer me a lemonade? üíõ</p>
    <p><strong>Every lemonade makes me smile üå∏<br>
    <span style="font-weight: normal; font-size: 0.9em;">thank you for your sweetness ‚ú®</span></strong></p>
    <a href="https://pay.cryptomus.com/shailo" target="_blank">
      <button class="button">üçã Offer a Lemonade</button>
    </a>
  </div>

  <audio id="bg-music" src="https://cdn.jsdelivr.net/gh/shailooshana/shailo-tips/cute-music.mp3" preload="auto" loop></audio>

  <script>
    const phrases = [
      "Fresh & sweet üçπ", "Would you like a sip? üíõ", "Sharing lemonade feels good üåº",
      "Your lemonade keeps me smiling ‚òÄÔ∏è", "Cool & refreshing üçã", "A little kindness tastes like this üíï"
    ];
    let index = 0;
    const target = document.getElementById("soft-text");
    setInterval(() => {
      target.innerText = phrases[index];
      index = (index + 1) % phrases.length;
    }, 2000);

    for (let i = 0; i < 40; i++) {
      let bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.style.left = Math.random() * 100 + "%";
      bubble.style.top = Math.random() * 100 + "%";
      bubble.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(bubble);
    }

    const lemon = document.getElementById("lemon");
    let x = 100, y = 100, dx = 2, dy = 2;
    function bounceLemon() {
      const maxX = window.innerWidth - lemon.clientWidth;
      const maxY = window.innerHeight - lemon.clientHeight;
      x += dx; y += dy;
      if (x <= 0 || x >= maxX) dx *= -1;
      if (y <= 0 || y >= maxY) dy *= -1;
      lemon.style.left = x + "px";
      lemon.style.top = y + "px";
      requestAnimationFrame(bounceLemon);
    }
    bounceLemon();

    const overlay = document.getElementById("overlay");
    const content = document.getElementById("main-content");
    const music = document.getElementById("bg-music");

    overlay.addEventListener("click", () => {
      overlay.classList.add("slide-up");
      content.classList.add("show");
      setTimeout(() => {
        music.muted = true;
        music.play().then(() => {
          music.pause();
          music.currentTime = 0;
          music.muted = false;
          return music.play();
        }).catch(e => console.warn("Autoplay failed:", e));
      }, 100);
    });
  </script>
</body>
</html>
